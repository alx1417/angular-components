<h2>{{ title }}</h2>
<div class="row">
  <div class="col-12 col-md-6">
    <h3>Button settings</h3>
    <label for="btnSettingsText">Button text:</label>
    <input id="btnSettingsText" type="text" value="Example text" (input)="btnSettingsChange()" /><br />
    <label for="btnSettingsSize">Button size:</label>
    <select id="btnSettingsSize" (input)="btnSettingsChange()">
      <option value="" selected>Select an option</option>
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
      <option value="full">Full</option>
      <option value="auto">Auto</option>
      <option value="content">Content (default)</option>
    </select><br />
    <label for="btnSettingsSizeMob">Button size Mob:</label>
    <select id="btnSettingsSizeMob" (input)="btnSettingsChange()">
      <option value="" selected>Select an option</option>
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
      <option value="full">Full</option>
      <option value="auto">Auto</option>
      <option value="content">Content</option>
    </select><br />
    <label for="btnSettingsType">Button type:</label>
    <select id="btnSettingsType" (input)="btnSettingsChange()">
      <option value="" selected>Select an option</option>
      <option value="primary">Primary (default)</option>
      <option value="secondary">Secondary</option>
      <option value="tertiary">Tertiary</option>
      <option value="negative">Negative</option>
    </select><br />
    <label for="btnSettingsDisabled">Button disabled:</label>
    <input id="btnSettingsDisabled" type="checkbox" value="disabled" (input)="btnSettingsChange()" /><br />
    <cmp-button-theme1 [buttons]="[{id: 'addBtn', text: 'Add button'}, {id: 'removeBtn', text: 'Remove button'}]" (btnClick)="handlerClickBtnAddRemove($event)"></cmp-button-theme1>
  </div>
  <div class="col-12 col-md-6">
    <h3>Theme 1</h3>
    <cmp-button-theme1 [buttons]="buttonTheme1"></cmp-button-theme1>
    <h3>Theme 2</h3>
    <cmp-button-theme2 [buttons]="buttonTheme2"></cmp-button-theme2>
  </div>
</div>
